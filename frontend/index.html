<!DOCTYPE html>
<html>
    <head>

        <title>Gravity2d</title>
        <link rel="icon" href="../images/icon.svg" type="image/x-icon"/>
        <link rel="stylesheet" href="dist/styles/main.css" type="text/css">

    </head>
    <body>
        <canvas id="space">
        </canvas>
        <div id="controlPanel" class="container_fields">
            <div class="container_handler_row">
                <div id="container_handler">
                    <img id="container_arrow" src="../images/left-arrow.svg"/>
                </div>
            </div>
            <div class="container_subtitle">Details</div>
            <div class="container_single_field" title="The mass of the object that will be created. Something around 20 is recommended, however you are free to experiment.">
                <label>Mass</label>
                <input id="mass_field" value="20">
            </div>
            <div class="container_single_field" title="The density of the object that will be created.">
                <label>Density</label>
                <input id="density_field" value="0.001">
            </div>
            <div class="container_color_field">
                <label title="The red component of the color.">R</label>
                <input id="red_field" value="255">
                <label title="The green component of the color.">G</label>
                <input id="green_field" value="255">
                <label title="The blue component of the color.">B</label>
                <input id="blue_field" value="0">
            </div>
            <div class="container_single_field" title="The x position of the object that will be created. Keep in mind that if you want to be able to see it, it has to be within the X screen ranges ( bottom left corner and bottom right corner)">
                <label>Position X</label>
                <input id="positionx_field" value="500">
            </div>
            <div class="container_single_field" title="The y position of the object that will be created. Keep in mind that if you want to be able to see it, it has to be within the Y screen ranges ( bottom left corner and top right corner)">
                <label>Position Y</label>
                <input id="positiony_field" value="500">
            </div>
            <div class="container_single_field"  title="The velocity on the X axis.">
                <label>Velocity X</label>
                <input id="velocityx_field" value="0">
            </div>
            <div class="container_single_field" title="The velocity on the Y axis.">
                <label>Velocity Y</label>
                <input id="velocityy_field" value="0">
            </div>
            <button id="createButton">Create</button>
            <div class="container_subtitle">Presets</div>
            <button id="generateButton">Generate random</button>
            <button id="solarButton">Solar System</button>
            <button id="realisticButton">Realistic Solar System</button>
            <button id="satelliteButton">Star-planet-satellite</button>
            <button id="spiralButton" title=" All the objects created by this will orbit the heaviest object, hence at least one object needs to be created first.">Spiral</button>
            <button id="clearButton">Clear all</button>
        </div>
        <div>

        </div>
        

        <!-- Common classes -->\
        <script src='./dist/scripts/utils/httprequest.js'></script>
        <script src='./dist/scripts/recorder/recorder.js'></script>
        <script src='./dist/scripts/physics/point.js'></script>
        <script src="./dist/scripts/physics/main.js"></script>
        <script src="./dist/scripts/physics/canvas.js"></script>
        <!-- Physics and effects-->
        <script src="./dist/scripts/physics/physics.js"></script>
        <!-- Space objects -->
        <script src="./dist/scripts/objects/spaceObject.js"></script>

    </body>

    
</html>
